<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Alta Profesor</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                
                <p:outputLabel for="txtNombre" value="Nombre:"/>
                <p:inputText id="txtNombre" value="#{beanAltaProfesor.profesor.nombre}" required="true" 
                             p:placeholder="Nombre Completo"/>
                
                <p:outputLabel for="txtNumEmpleado" value="No. de Empleado"/>
                <p:inputText id="txtNumEmpleado" value="#{beanAltaProfesor.profesor.numeroEmpleado}" required="true" p:placeholder="Matrícula"/>
                
                
                <p:outputLabel for="txtContraseña" value="Contraseña:"/>
                <p:password id="txtContraseña" value="#{beanAltaProfesor.profesor.cotrasena}" p:placeholder="Contraseña"/>
                
                
                <h:commandButton value="Registrar" action="#{beanAltaProfesor.registrar()}"/>
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
